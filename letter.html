        body {
          max-width: 800px;
          margin: 0 auto;

</head>

<body>
    <div id="markdown-output"></div>

    <script>
        const markdownOutput = document.getElementById('markdown-output');

        const mdText = `
   ### 21/06/2023   
   **Gửi Trương Thanh Hiền**,

Mấy hôm nay anh đã suy nghĩ rất nhiều em, và về anh nữa...

Anh có nhớ một trong những điều đầu tiên mà anh coi là mở lòng, là trải lòng với em là khi chúng ta nói về tình yêu. Anh đã nói với em rằng nếu anh có tìm được tình yêu của đời mình và cô ấy muốn rời đi thật sự thì anh sẽ đảm bảo rằng cô ấy biết rằng anh sẽ ổn. Lúc ấy thì anh đã nghĩ rằng em là tình yêu của anh rồi, nhưng anh không biết là anh sẽ phải trải qua điều này sớm như vậy. Em là tình yêu của anh, và em đang muốn rời đi.

Và anh muốn nói với em rằng ngày hôm nay thì anh vẫn chưa làm được như lời anh nói hôm ấy. Anh không muốn tin rằng em sẽ rời đi thật, và anh sẽ đợi em. Anh mong một lúc nào đó em sẽ có thể gọi cho anh, khi mọi thứ ổn hơn, và chúng ta có thể chọn ở bên cạnh nhau được. Và một ngày nào đó chúng mình có thể ngồi bên nhau, nhìn lại, và hiểu rằng lúc đó hai đứa đơn giản chỉ là bấm nút "pause" một xíu thôi... Nhưng nếu em có rời đi thật, và lựa chọn rằng em sẽ không quay lại bên anh nữa, thì anh cũng mong em biết rằng anh sẽ ổn. Anh hứa với em là anh sẽ sống tốt, và cố gắng để được hạnh phúc như lời em đã nhắn gửi cho anh. Giờ thì anh vẫn đợi em nhưng sẽ đến một lúc nào đó, anh sẽ tự biết được là em sẽ không quay lại với anh, sẽ biết là mình phải học cách sống mà không có em. Học cách để cảm xúc vỡ vụn ra, tuôn trào ra với một người khác trong cuộc sống của mình, một lần nữa.

Hiền ơi, anh muốn em nhớ điều này nhé, em tuyệt vời lắm đấy và em xứng đáng được thật nhiều hạnh phúc. Em phải cho phép mình được hạnh phúc nhé. Sau này, khi mà ai có ai đó muốn làm em hạnh phúc như anh vậy, thì em đừng bỏ chạy nữa. Anh biết em nghĩ em không đủ tốt, nhưng điều đó là không đúng. Em đừng ngừng vẽ, ngừng hát, ngừng viết... Những điều em làm, những thứ em tạo ra đều rất đẹp. Như em vậy. Anh nhớ em có từng nói với anh là em ghét màu hồng, nhưng sau đó thì em đã thêm màu hồng vào những bức tranh của em. Anh rất hạnh phúc khi được thấy màu sắc ấy. Cho anh xin được nhận một phần công nhỏ trong đó nhé, cho anh được biết rằng anh đã làm gì đó, để em yêu thêm một màu sắc. 

Và anh biết em sẽ thành công nhiều hơn nữa. Nếu không thể yêu em như một người thương, thì anh mong có thể yêu em như một con người, một người yêu nghệ thuật. Anh mong có thể đến dự khi em xuất bản cuốn sách đầu tiên, hay đến xếp hàng tại một triển lãm tranh của em. Nếu anh không thể là fan lớn nhất của em. Thì anh sẽ cố bằng lòng với việc là fan thứ 2, thứ 3... em nhé. Anh thương em.

 *Mine is a gift of mediocrity,*  
 *But I got to meet and appreciate you, an extraordinary.*  
 *I will count myself lucky forever.*

 *You're just hurt a little, like me, and that's ok.*  
 *You're my soulmate, the girl of my dream.*  

I love you,  
***Dương Thành Vương***  
    `;

        const html = marked.parse(mdText);
        markdownOutput.innerHTML = html;

    </script>
</body>

</html>
