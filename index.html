<!DOCTYPE html>
<html>
<head>
  <script src="bcrypt.min.js"></script>
  <title>Protected Page</title>
  <script>
  function openLetter() {
    var bcrypt = dcodeIO.bcrypt;
    var input = document.getElementById('password').value;
	        window.open('letter.md');

    // Replace 'your-bcrypt-hash' with the bcrypt hash of your password
    var bcryptHash = '$2a$12$/H4BgzsO..JH5Jrnhdo9Ie8YW/rDU/KRqeKN6n/8sTHw7dD/wcTRS';
    var result = bcrypt.compareSync(input, bcryptHash); // true

    
    if (result) {
        window.open('letter.md');
      } else {
        alert('Incorrect password. Please try again.');
      }
  }
</script>

</head>
<body>
  <h1>Protected Page</h1>
  <input type="password" id="password" placeholder="Enter password" />
  <button onclick="openLetter()">Open Letter</button>
</body>
</html>
